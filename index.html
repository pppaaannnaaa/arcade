<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link href="css/dashboard.css" rel="stylesheet" type="text/css">
    <link href="css/menu.css" rel="stylesheet" type="text/css">
    <link href="css/iconCss.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="screen">
        <!-- navigation started -->
        <div class="top">
            <nav class="navbar">
                <div class="navLeft">
                    <img src="/images/logo.png" alt="logo" class="logo">
                </div>
                <div class="navMiddle"></div>
                <div class="navRight">
                    <div class="container">
                        <div class="userDetailsLeft">
                            <div class="message">Hello, Welcome</div>
                            <div class="userName">WIlbur Smart</div>
                        </div>
                        <div class="userDetailsRight">
                            <img src="/images/oval@3x.png" alt="profile pic" class="profilePic">
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!-- navigation part ended -->
        <!-- main dashboard started -->
        <div class="middle">
            <div class="menu">
                <div class="indicatorMenu">
                    <div class="menuRotated">Menu</div>
                </div>
                <div class="mainMenu">
                    <div class="labelMenu">MAIN MENU</div>
                    <div class="menuItems">
                        <div class="item">
                            <div class="icon dashboardIcon"></div>
                            <label for="" class="itemName">Dashboard</label>
                        </div>
                    </div>
                    <div class="menuItems">
                        <div class="item">
                            <div class="icon appSettingsIcon"></div>
                            <label for="" class="itemName">App Settings</label>
                        </div>
                    </div>
                    <div class="menuItems">
                        <div class="item">
                            <div class="icon genreIcon"></div>
                            <label for="" class="itemName">Genre</label>
                        </div>
                    </div>
                    <div class="menuItems">
                        <div class="item">
                            <div class="icon gamesIcon"></div>
                            <label for="" class="itemName">Games</label>
                        </div>
                    </div>
                    <div class="menuItems">
                        <div class="item">
                            <div class="icon appTagIcon"></div>
                            <label for="" class="itemName">Application Tags</label>
                        </div>
                    </div>
                    <div class="menuItems">
                        <div class="item">
                            <div class="icon appTagIcon"></div>
                            <label for="" class="itemName">Application Tags</label>
                        </div>
                    </div>
                    <div class="menuItems">
                        <div class="item">
                            <div class="icon userSugestTagIcon"></div>
                            <label for="" class="itemName">User Suggested Tags</label>
                        </div>
                    </div>
                    <div class="menuItems">
                        <div class="item">
                            <div class="icon pollsIcon"></div>
                            <label for="" class="itemName">Polls</label>
                        </div>
                    </div>

                    <div class="labelMenu">USER LIST</div>
                    <div class="menuItems">
                        <div class="item">
                            <div class="icon userIcon"></div>
                            <label for="" class="itemName">All Users</label>
                        </div>
                    </div>
                    <div class="menuItems">
                        <div class="item">
                            <div class="icon dashboardIcon"></div>
                            <label for="" class="itemName">Reported Users</label>
                        </div>
                    </div>
                    <div class="labelMenu">POSTS</div>
                    <div class="menuItems">
                        <div class="item">
                            <div class="icon layersIcon"></div>
                            <label for="" class="itemName">All Posts</label>
                        </div>
                    </div>
                    <div class="menuItems">
                        <div class="item">
                            <div class="icon flagIcon"></div>
                            <label for="" class="itemName">Flagged Posts</label>
                        </div>
                    </div>
                    <div class="menuItems">
                        <div class="item">
                            <div class="icon chatIcon"></div>
                            <label for="" class="itemName">Flagged Comments</label>
                        </div>
                    </div>

                </div>
            </div>
            <div class="dashboard">
                <div class="header">
                    <div class="title">Dashboard</div>
                    <div class="filter">
                        <img src="/images/filterIcon.png" alt="" class="filterIcon">
                        Filter</div>
                </div>
                <div class="dashBody">
                    <div class="posts">
                        <div class="topPost">
                            <div class="titleBar">
                                <div class="left">Top Post</div>
                                <div class="right">12 jan 1992</div>
                            </div>
                            <img src="/images/james007.jpg" alt="" class="postImg">
                            <div class="userInfo">
                                <div class="userImgContianer">
                                    <img src="/images/oval.png" alt="" class="userImg">
                                </div>
                                <div class="username">JokeofWar</div>
                            </div>
                            <div class="commentOnPost">
                                Good fight today, I hope I can do better every day
                                <span class="hashTag">#myFavGame</span>
                            </div>
                            <hr/>
                            <div class="noOfViews">4.2k views</div>
                            <div class="noOfViews">
                                <img src="/images/heart.png" alt="" class="noOfLikesIcon"><span>571 Likes </span>
                                &nbsp;&nbsp;
                                <img src="/images/comment.png" alt="" class="commentsIcon"><span>270 Comments</span>
                            </div>
                        </div>
                        <div class="statisticsCard">top Post</div>
                    </div>
                    <div class="others"></div>
                </div>
            </div>
        </div>
        <!-- main dashboard ended -->
    </div>
</body>

</html>
